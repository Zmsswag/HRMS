<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>请假申请 - 综合人力资源信息处理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .status-bar {
            height: 24px;
            background-color: #000000;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            font-size: 12px;
            align-items: center;
        }

        .header {
            background: #1565c0;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            color: white;
            text-decoration: none;
        }

        .form-group {
            background: white;
            margin: 15px;
            border-radius: 8px;
            overflow: hidden;
        }

        .form-item {
            display: flex;
            padding: 15px;
            border-bottom: 1px solid #eee;
            align-items: center;
        }

        .form-item:last-child {
            border-bottom: none;
        }

        .form-label {
            width: 80px;
            color: #333;
            font-size: 14px;
        }

        .form-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .form-select {
            flex: 1;
            border: none;
            outline: none;
            font-size: 14px;
            background: transparent;
        }

        .form-textarea {
            flex: 1;
            border: none;
            outline: none;
            font-size: 14px;
            min-height: 100px;
            resize: none;
        }

        .upload-box {
            flex: 1;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .upload-btn {
            width: 80px;
            height: 80px;
            border: 1px dashed #ddd;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #666;
            font-size: 12px;
        }

        .upload-btn i {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .submit-btn {
            margin: 30px 15px;
            background: #1565c0;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px;
            width: calc(100% - 30px);
            font-size: 16px;
        }

        .tips {
            padding: 15px;
            font-size: 12px;
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    

    <div class="header">
        <a href="profile.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
        <span>请假申请</span>
        <i class="fas fa-ellipsis-v"></i>
    </div>

    <form>
        <div class="form-group">
            <div class="form-item">
                <div class="form-label">请假类型</div>
                <select class="form-select">
                    <option value="">请选择请假类型</option>
                    <option value="1">事假</option>
                    <option value="2">病假</option>
                    <option value="3">年假</option>
                    <option value="4">调休</option>
                    <option value="5">婚假</option>
                </select>
            </div>
            <div class="form-item">
                <div class="form-label">开始时间</div>
                <input type="datetime-local" class="form-input">
            </div>
            <div class="form-item">
                <div class="form-label">结束时间</div>
                <input type="datetime-local" class="form-input">
            </div>
            <div class="form-item">
                <div class="form-label">请假时长</div>
                <input type="text" class="form-input" placeholder="自动计算" readonly>
            </div>
        </div>

        <div class="form-group">
            <div class="form-item">
                <div class="form-label">请假原因</div>
                <textarea class="form-textarea" placeholder="请输入请假原因（必填）"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="form-item">
                <div class="form-label">审批人</div>
                <input type="text" class="form-input" value="李经理" readonly>
            </div>
            <div class="form-item">
                <div class="form-label">抄送人</div>
                <input type="text" class="form-input" placeholder="请选择抄送人（选填）">
            </div>
        </div>

        <div class="form-group">
            <div class="form-item">
                <div class="form-label">附件</div>
                <div class="upload-box">
                    <div class="upload-btn">
                        <i class="fas fa-plus"></i>
                        <span>上传附件</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="tips">
            温馨提示：<br>
            1. 请假时长超过3天需要提供相关证明材料<br>
            2. 请提前3天提交请假申请<br>
            3. 如遇特殊情况，请及时与上级沟通
        </div>

        <button type="submit" class="submit-btn">提交申请</button>
    </form>

    <script>
        // 这里可以添加表单验证和提交逻辑
    </script>
</body>
</html>
